<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Side Navigation Bar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <div class="logo_name">Fire</div>
        </div>
        <ion-icon name="menu-outline" id="btn"></ion-icon>
      </div>
      <ul class="nav_list">
        <li>
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="grid-outline"></ion-icon>
            <span class="links_name">Dashboard</span></a
          >
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="person-outline"></ion-icon>
            <span class="links_name">User</span></a
          >
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="chatbubbles-outline"></ion-icon>
            <span class="links_name">Messages</span></a
          >
          <span class="tooltip">Messages</span>
        </li>

        <li>
          <a href="#"
            ><ion-icon name="stats-chart-outline"></ion-icon>
            <span class="links_name">Analytics</span></a
          >
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="folder-open-outline"></ion-icon>
            <span class="links_name">File Manager</span></a
          >
          <span class="tooltip">File Manager</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="cart-outline"></ion-icon>
            <span class="links_name">Order</span></a
          >
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="heart-outline"></ion-icon>
            <span class="links_name">Saved</span></a
          >
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="settings-outline"></ion-icon>
            <span class="links_name">Settings</span></a
          >
          <span class="tooltip">Settings</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="./avatar.png" alt="" />
            <div class="name_job">
              <div class="name">Tran Tam</div>
              <div class="job">FE Dev</div>
            </div>
          </div>
          <ion-icon name="log-out-outline" id="log_out"></ion-icon>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home home</div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
